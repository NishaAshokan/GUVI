<!DOCTYPE html>
<head>
    <title>
        TABLE
    </title>
</head>
<body>
    <center>
        <h3>Health chart</h3>
        <table border="1" style="border-collapse: collapse;" cellpadding="10" align="center">
            <tr align="center">
                <th rowspan="2">state of health</th>
                <th colspan="2">Fasting value</th>
                <th>After eating</th>
            </tr>
            <tr>
                <td>minium</td>
                <td>maximum</td>
                <td>2 hours aftereating</td>
            </tr>
            <tr align="center">
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>
            <tr align="center">
                <td>pre-diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr align="center">
                <td>diabetes</td>
                <td>more than 126</td>
                <td>N/A</td>
                <td>MORE THAN  200</td>
            </tr>
        </table>
   </center>
</body>
